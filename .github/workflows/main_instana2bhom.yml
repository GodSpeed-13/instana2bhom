name: Build and deploy Python project to Azure Function App - instana2bhom

on:
  push:
    branches: main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.' 
  PYTHON_VERSION: '3.12'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies into .python_packages
        run: |
          python -m pip install --upgrade pip
          # install into relative .python_packages folder that Azure Functions looks for
          python -m pip install --no-cache-dir -r requirements.txt --target=".python_packages/lib/site-packages"

      - name: Show installed packages (debug)
        run: |
          echo "Listing .python_packages/lib/site-packages (top 50):"
          ls -la .python_packages/lib/site-packages | head -n 50
          echo "Check requests import:"
          python - <<PY
          import sys
          sys.path.insert(0, '.python_packages/lib/site-packages')
          try:
              import requests
              print('requests OK', requests.__version__)
          except Exception as e:
              print('requests import failed:', e)
          PY

      - name: Zip artifact for deployment
        run: |
          # include everything (code + .python_packages) into release.zip
          zip -r release.zip . -x "venv/*" ".git/*" "__pycache__/*"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: |
          unzip -o release.zip
          rm release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6FA53E899C804754AF852297EBC1548F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_752857387786414399ECD99B46F4901D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_138C64700AF742FDB6F65073EE47ECD4 }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: 'instana2bhom'
          slot-name: 'Production'
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}

