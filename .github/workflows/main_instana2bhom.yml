name: Build and deploy Python project to Azure Function App - instana2bhom

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.12'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FADA99A787AC42B99824FEFFEC86565E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_522EBAF51E414A0EB9D723D8BAC3930A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_CEAA01B4DAA54991A7B290E1D9F13398 }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: 'instana2bhom'
          package: '.'  # project root; must include requirements.txt
          slot-name: 'Production'
