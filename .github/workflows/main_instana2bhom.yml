# .github/workflows/deploy-azure.yml

name: Build and deploy Python project to Azure Function App - instana2bhom

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.12'  # Python version to use

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write   # required for Azure login
      contents: read   # required for checkout

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # 3️⃣ Install dependencies (optional, just to verify in CI)
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 4️⃣ Login to Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FADA99A787AC42B99824FEFFEC86565E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_522EBAF51E414A0EB9D723D8BAC3930A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_CEAA01B4DAA54991A7B290E1D9F13398 }}

      # 5️⃣ Deploy to Azure Functions
      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: 'instana2bhom'  # your Azure Function App name
          package: '.'               # project root; must include requirements.txt
          slot-name: 'Production'    # optional: default is Production
